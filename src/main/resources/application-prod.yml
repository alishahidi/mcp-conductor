spring:
  config:
    activate:
      on-profile: prod

  ai:
    mcp:
      server:
        transport:
          sse:
            cors:
              allowed-origins: ${CORS_ALLOWED_ORIGINS:https://claude.ai}
              allowed-methods: GET,POST,PUT,DELETE,OPTIONS
              allowed-headers: "*"
              allow-credentials: true

security:
  enabled: true
  command:
    strict-mode: true

rate-limit:
  capacity: 50
  refill-tokens: 50
  refill-duration-minutes: 1

logging:
  level:
    root: WARN
    com.devops.mcp: INFO
    org.springframework.security: WARN
